[build]
  # Directory that contains the package.json
  base = "frontend"
  
  # Directory that contains the build output (relative to base)
  publish = "dist"
  
  # Build command
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

